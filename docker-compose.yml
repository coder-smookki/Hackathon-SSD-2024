    database:
        image: postgres:15.4-alpine
        container_name: ssd-database
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: ssd_db
            POSTGRES_USER: ssd
            POSTGRES_PASSWORD: ssd
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ssd -d ssd_db"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 5s

